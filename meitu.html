<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<script src="http://open.web.meitu.com/sources/xiuxiu.js" type="text/javascript"></script>
		<!-- 提示:: 如果你的网站使用https, 将xiuxiu.js地址的请求协议改成https即可 -->
		<script type="text/javascript">
			window.onload = function() {
				/*第1个参数是加载编辑器div容器，第2个参数是编辑器类型，第3个参数是div容器宽，第4个参数是div容器高*/
				xiuxiu.embedSWF("altContent", 1, "100%", "100%");
				//修改为您自己的图片上传接口
				xiuxiu.setUploadURL("http://web.upload.meitu.com/image_upload.php");
				xiuxiu.setUploadType(2);
				xiuxiu.setUploadDataFieldName("upload_file");
				xiuxiu.onInit = function() {
					xiuxiu.loadPhoto("http://open.web.meitu.com/sources/images/1.jpg"); //修改为要处理的图片url
				}
				xiuxiu.onUploadResponse = function(data) {
					//alert("上传响应" + data); 可以开启调试
				}
			}
		</script>
	</head>

	<body>
		<div style="width: 800px;height: 700px;">
			<div id="altContent"></div>
		</div>
		<script src="js/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/root.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
