<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" type="text/css" href="./plugins/layui-v2.2.6/layui/css/layui.css" />
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.css"/>
	<link rel="stylesheet" type="text/css" href="./css/index.css"/>
	<title>存储草稿</title>
</head>
<body>
	<div class="draft-container">
		<fieldset class="layui-elem-field">
			<legend>保存为新的草稿</legend>
			<div class="layui-field-box"><label><input type="text" placeholder="请输入草稿标题" maxlength="20"><button>新增草稿</button></label></div>
		</fieldset>
		<fieldset class="layui-elem-field">
			<legend>选择一个草稿进行覆盖</legend>
			<div class="layui-field-box">
				<div class="content">
					<div class="draflist">
						<div class="contentleft">
							<div class="title">(无标题)</div>
							<div class="Createtime">创建时间 2018-03-30 15:37:47</div>
						</div>
						<a href="javascript:;"><i class="fa fa-pencil-square-o"></i><b>覆盖</b></a> <span>|</span>
						<a class="draft-preview" href="javascript:;"><i class="fa fa-search"></i><b>查看</b></a>
					</div>
					<div class="draflist">
						<div class="contentleft">
							<div class="title">123</div>
							<div class="Createtime">创建时间 2018-03-30 15:37:47</div>
						</div>
						<a href="javascript:;"><i class="fa fa-pencil-square-o"></i><b>覆盖</b></a> <span>|</span>
						<a class="draft-preview" href="javascript:;"><i class="fa fa-search"></i><b>查看</b></a>
					</div>
					<div class="draflist">
						<div class="contentleft">
							<div class="title">123</div>
							<div class="Createtime">创建时间 2018-03-30 15:37:47</div>
						</div>
						<a href="javascript:;"><i class="fa fa-pencil-square-o"></i><b>覆盖</b></a> <span>|</span>
						<a class="draft-preview" href="javascript:;"><i class="fa fa-search"></i><b>查看</b></a>
					</div>
				</div>
			</div>
		</fieldset>
	</div>
	<!--预览-->
	<!--预览弹窗-->
	<div class="preview layui-hide">
		<div class="phone-left">
			<ul>
				<li>
					<div class="phone-left-top">
						<button class="layui-btn layui-btn-radius layui-btn-normal">4.7寸屏</button>
						<button class="layui-btn layui-btn-radius layui-btn-primary">5.0寸屏</button>
						<button class="layui-btn layui-btn-radius layui-btn-primary">5.5寸屏</button>
					</div>
				</li>
				<li>
					<div class="phone-left-bt">
						<p class="lanse">扫码查看手机效果</p>
						<p class="hui">与实际手机显示效果有微小差异, 请扫码查看</p>
						<div class="qrcode">							
							<!--<img src="images/ewm.png"/>-->
						</div>
						<button class="layui-btn layui-btn-radius layui-btn-primary">PC端查看</button>
					</div>
				</li>
			</ul>
		</div>
		<div class="phone-right">
			<ul>
				<li><div class="phone-right-title">编辑器</div></li>
				<li class="preview-scroll"><div class="phone-right-content"></div></li>
			</ul>
		</div>
	</div>
	<script src="./js/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/jquery.qrcode.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./plugins/layui-v2.2.6/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/zUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/root.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){		
			//预览弹窗
			$('.draft-preview').on('click', function(){
				preview()//暂时用缓存替代查看,后续调用数据库
			})
			
		})
	</script>
	
</body>
</html>
